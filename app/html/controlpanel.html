<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../app/css/controlpanel.css">
  	<title>PiStat</title>
	
</head>

	<header>
  	<div class="wrap">
    	<!-- nav class is added here -->
		<div class="content nav">
	  		<!-- Site navigation menu -->
			<ul class="navbar">
  				<li><a href="controlpanel.html">Control Panel</a>
  				<li><a href="log.html">History</a>
			</ul>
	  	</div>
  	</div>
</header>

<body>




<!-- Main content -->


		<div class="container">

    <!-- OUTER SHADOW -->
    <div class="de">

        <!-- TEXT -->
        <div class="den">

            <!-- LINE -->
            <hr class="line">
            <hr class="line">
            <hr class="line">

            <!-- SWITCH -->
            <div class="switch" style="display:block">

                <!-- TEXT -->
                <label for="switch_0"><span>5&deg;</span></label>
                <label for="switch_1"><span>10&deg;</span></label>
                <label for="switch_2"><span>15&deg;</span></label>
                <label for="switch_3"><span>5&deg;</span></label>
                <label for="switch_4"><span>20&deg;</span></label>
                <label for="switch_5"><span>25&deg;</span></label>

                <!-- INPUT -->
                <input id="switch_off" name="switch" checked type="radio">
                <input id="switch_1" name="switch" type="radio">
                <input id="switch_2" name="switch" type="radio">
                <input id="switch_3" name="switch" type="radio">
                <input id="switch_4" name="switch" type="radio">
                <input id="switch_5" name="switch" type="radio">

                <!-- LIGHT -->
                <div class="light"></div>

                <!-- DOT -->
                <!--<div class="dot"><span></span></div>-->

                <!-- CENTER -->
                <div class="dene">
                    <div class="denem">
                        <div class="deneme">
                          <span>27<strong>&deg;</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




	<div id='controls'>
		
		
        <div id = 'tartempdiv'>
            <p id = 'tartemplabel'>Target Temperature:</p>
            <p>
			 <input type='range' min='55' max='90' value='10' id='input_target_temperature' step='1' />
            </p>
		</div>


        <label><span>State: Off</span>
            
        </label>

        <div id = 'miccontrol'>
            <button id = 'micaccess'>Mic Off</button>
            <img src = "../images/mute.png" alt = "Mute" style="width:25px;height:25px;">
        </div>
			
	</div>

</div>






</body>
</html>
